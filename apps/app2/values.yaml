enabled: true
name: app2
replicaCount: 1

image:
  repository: httpd
  tag: "2.4"
  pullPolicy: IfNotPresent

containerPort: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

livenessProbe:
  enabled: true
  config:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10

readinessProbe:
  enabled: true
  config:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5

startupProbe:
  enabled: true
  config:
    httpGet:
      path: /
      port: http
    failureThreshold: 30
    periodSeconds: 10

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: app2.local
      paths:
        - path: /
          pathType: Prefix